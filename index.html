<!DOCTYPE html>
<html>

<body class="bg">

  <head>
    <link href="./css/lib/simple-grid.min.css" rel="stylesheet" />
    <link href="./css/chat.css" rel="stylesheet" />
    <script defer src="./js/chat.js"></script>
  </head>
  <div class="container">
    <div class="row">

      <div class="col-12">
        <section id="chat-section">
          <div id="chat-history">
            <div class="chat-msg">hi how are you?</div>
            <div class="chat-reply">Not too bad</div>
            <div class="chat-reply">How can I help you today?</div>
            <div class="chat-msg">I want to design a chat user interface.</div>
            <div class="chat-reply">Here is a chat interface using CSS, JS and HTML</div>
          </div>
          <div id="chat-box">
            <textarea id="chat-input" placeholder="Type your message" rows="3"></textarea>
            <button id="chat-btn">Send</button>
          </div>
        </section>

      </div>

    </div>
  </div>
</body>

</html>
